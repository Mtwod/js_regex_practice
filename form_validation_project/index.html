<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">

  <title>Form validation project w/ Javascript</title>
</head>
<body>

  <form action="" method="get" class="form-example">
    <div class="form-example">
      <label for="first_name">Enter your first name: </label>
      <input type="text" name="first_name" id="first_name" required>
    </div>
    <div class="form-example">
      <label for="last_name">Enter your last name: </label>
      <input type="text" name="last_name" id="last_name" required>
    </div>
    <div class="form-example">
      <label for="age">Enter your age: </label>
      <input type="text" name="name" id="name" required>
    </div>
    <div class="form-example">
      <label for="email">Enter your email: </label>
      <input type="email" name="email" id="email" required>
    </div>
    <div class="form-example">
      <label for="email">Confirm your email: </label>
      <input type="email" name="email-confirmation" id="email-confirmation" required>
    </div>
    <div class="form-example">
      <label for="password">Enter your password: </label>
      <input type="text" name="password" id="password" required>
    </div>
    <div class="form-example">
      <label for="password-confirmation">Confirm your password: </label>
      <input type="text" name="password" id="password-confirmation" required>
    </div>
    <input type="radio" name="radio" id="radio"> <label for="radio">I agree to the TCU</label>
    <div class="form-example">
      <input type="submit" value="Send">
    </div>
  </form>
  

</body>

<script src="error_messages.js"></script>

</html>
